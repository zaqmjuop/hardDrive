<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>初始包含块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        html {
            overflow: hidden;
        }

        body {
            overflow: scroll;
        }

        #box1 {
            background-color: #c33;
            position: absolute;
            width: 100px;
            height: 100px;
        }

        .wrap {
            height: 3000px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div id="box1">绝对定位模拟fixed,fixed相对初始包含块</div>
    </div>
</body>

</html>
