<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery-Ajax</title>
</head>
<body>
<h2>该页面是测试：jQuery封装的Ajax</h2>
<button id="btn1">点我使用jQuery发送Ajax-GET</button>
<button id="btn2">点我使用jQuery发送Ajax-POST</button>
<script type="text/javascript" src="./js/jquery-1.12.4.js"></script>

<script type="text/javascript">
  let btn1 = $('#btn1')
  let btn2 = $('#btn2')
  
  btn1.click(function () {
    /*
    * 用jQuery发送Ajax的几个必要参数
    *   method：发送的方式
    *   data:要携带的数据
    *   success:成功的回调
    *   error:失败的回调
    * */
    //标准写法
    /*$.ajax('http://localhost:3000/test_get',{
      method:'get',
      data:{name:'zhansgan',age:18},
      success:function (result) {
        console.log(result)
      },
      error:function (err) {
        console.log(err)
      }
    })*/
    
    //简写：
    /*$.get('http://localhost:3000/test_get',{name:'zhansgan',age:18},function (data) {
      console.log(data)
    })*/
    
  })
  
  btn2.click(function () {
    //标准写法
    $.ajax('http://localhost:3000/test_post',{
      method:'post',
      data:{name:'zhansgan',age:18},
      success:function (result) {
        console.log(result)
      },
      error:function (err) {
        console.log(err)
      }
    })

    //简写：
    $.post('http://localhost:3000/test_post',{name:'zhansgan',age:18},function (data) {
      console.log(data)
    })
  })
  
</script>

</body>
</html>
