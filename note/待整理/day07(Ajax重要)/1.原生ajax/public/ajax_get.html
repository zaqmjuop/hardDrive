<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>原生js的Ajax-GET</title>
</head>
<body>
<h2>该页面是练习：使用原生js发送Ajax-GET</h2>
<button id="btn">点我使用原生js发送Ajax-GET请求</button>
<div id="demo"></div>

<script type="text/javascript">
  
  let btn = document.getElementById('btn')
  btn.onclick = function () {
    /*
  * 1.实例化一个XMLHttpRequest对象，名为：xhr
  * 2.给上一步实例化出来的对象绑定监听，名为：onreadystatechange
  * 3.指定发送请求的：方式、地址、参数
  * 4.发送请求
  * */

    //1.实例化一个XMLHttpRequest对象，名为：xhr
    let xhr = new XMLHttpRequest()

    //2.给上一步实例化出来的对象绑定监听，名为：onreadystatechange
    xhr.onreadystatechange = function () {
      /*
      * xhr内部有五种状态：
      *     0：初始化,xhr对象在实例出来的那一刻就是0
      *     1：请求还没有发出去，即：send方法还没有被调用，可以修改请求头。
      *     2：请求已经发出去了，即：send方法已经被调用了，不能修改请求头里的任何信息，而且响应首行和响应头已经回来了
      *     3：有一部分数据回来了（若是小数据，在此阶段完整接收完毕了，若是比较大的数据，有待于进一步接收）
      *     4：数据完美的回来了
      * */
      //几乎不会在0、1、2、3这些状态里做任何逻辑
      /*if(xhr.readyState === 0){
        console.log('我的内部状态是0')
      }*/
      /*if(xhr.readyState === 1){
        xhr.setRequestHeader('demo',123)
        console.log('我的内部状态是1')
      }*/
      /*if(xhr.readyState === 2){
        //xhr.setRequestHeader('demo',123)
        console.log(xhr.getResponseHeader('Date'))
        console.log(xhr.response)
        console.log('我的内部状态是2')
      }*/
      /*if(xhr.readyState === 3){
        console.log(xhr.response)
        console.log('我的内部状态是3')
      }*/
      if(xhr.readyState === 4 && xhr.status === 200){
        console.log(xhr.response);
        document.getElementById('demo').innerHTML = xhr.response
      }
    }

    //3.指定发送请求的：方式、地址、参数
    xhr.open('get','http://localhost:3000/test_get?t='+Date.now()+'name=zhangsan&age=18')

    //4.发送请求
    xhr.send()
  }
  
</script>

</body>
</html>
